name: Expense Tracker CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build application
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/expense-tracker
          TAG_SHA=${{ github.sha }}

          docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:$TAG_SHA .
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:$TAG_SHA
  deploy:
    name: Deploy on Self-Hosted Runner
    runs-on: [self-hosted, ForrestGump]
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull latest Docker image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/expense-tracker:latest

      - name: Stop existing containers
        run: |
            docker compose down
        continue-on-error: true

      - name: Start application
        run: docker compose up -d